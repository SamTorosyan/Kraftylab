<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>KraftyLab</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row mt-4">
      <div class="col-md-4">
        <div class="form-group">
          <form>
            <div class="form-row">
              <div class="form-group col-md-12" id="category">
            

            <div class="form-row">
        
                <label for="inputName">Full Name</label>
                <input type="text" class="form-control" id="inputName">
              </div>

              <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPhone">Phone Number</label>
                <input type="phone" class="form-control" id="inputPhone" placeholder="Phone">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            
            
            
          </form>


          <form>
                
                <fieldset class="form-group">
                  <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Classes</legend>
                    <div class="col-sm-10">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="Terrarium" value="option1">
                        <label class="form-check-label" for="gridRadios1">
                          Terrarium
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="SipnSoap" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                         Sip n Soap
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="Workshop" value="option3">
                        <label class="form-check-label" for="gridRadios3">
                          Soap Workshop
                        </label>
                      </div>
                    </div>
                  </div>
                </fieldset>

                </form>

            
                <form>
                
                        <fieldset class="form-group">
                          <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">Locations</legend>
                            <div class="col-sm-10">
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="Hoboken" value="option1">
                                <label class="form-check-label" for="gridRadios1">
                                  Hoboken
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="Emerson" value="option2">
                                <label class="form-check-label" for="gridRadios2">
                                 Emerson
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="Fairfax" value="option3">
                                <label class="form-check-label" for="gridRadios3">
                                  Fairfax
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="Williamsburg" value="option4">
                                <label class="form-check-label" for="gridRadios4">
                                  Williamsburg
                                </label>       
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="Soho" value="option5">
                                <label class="form-check-label" for="gridRadios5">
                                  Soho
                                </label>
                                </div>
                                <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="Washington" value="option6">
                                <label class="form-check-label" for="gridRadios6">
                                  Washington, DC
                                </label>
                                
                              </div>
                            </div>
                          </div>
                        </fieldset>

</form>



               
                    </div>
                  </div>
                </div>


                <div class="form-group row">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary" href="">Submit Information</button>
                  </div>
                </div>
              </form>
  
    </div>
    <div class="row">
      <div class="col-md-12 blog-container">
      </div>
    </div>
  </div>
  <!-- Custom Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
  <script src="js/user_input.js" type="text/javascript"></script>

</body>

</html>
